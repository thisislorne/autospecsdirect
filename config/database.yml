default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: searchbe_dev

test:
  <<: *default
  database: searchbe_test

staging:
  <<: *default
  host: localhost
  database: searchbe_staging
  username: searchbe_staging
  password: <%= Rails.application.credentials.production[:staging_db][:password] %>

production:
  <<: *default
  host: localhost
  database: <%= Rails.application.credentials.production[:db][:db] %>
  username: <%= Rails.application.credentials.production[:db][:user] %>
  password: <%= Rails.application.credentials.production[:db][:password] %>
